<!DOCTYPE html>

    <title>项目信息</title>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 顶部对齐 */
            min-height: 100vh; /* 确保高度至少为视口高度 */
            background-color: #f0f3f5; /* 降低饱和度的灰蓝色 */
            overflow: auto; /* 允许页面滚动 */
        }
        /* 容器样式 */
        .container {
            width: 800px; /* 固定宽度 */
            background-color: #f0f3f5; /* 降低饱和度的灰蓝色 */
            padding: 20px;
            margin-top: 20px; /* 顶部留白 */
            margin-bottom: 20px; /* 底部留白 */
        }
        /* 大标题样式 */
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            background-color: #f0f3f5; /* 降低饱和度的灰蓝色 */
            padding: 10px;
        }
        /* 信息行样式 */
        .info-row {
            margin-bottom: 10px;
        }
        /* 信息名称样式 */
        .label {
            font-weight: bold;
            color: #333; /* 深灰色 */
            margin-bottom: 5px;
            background-color: #f0f3f5; /* 降低饱和度的灰蓝色 */
            padding: 5px;
        }
        /* 信息内容样式 */
        .content {
            background-color: white; /* 白色底板 */
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        /* 两列布局 */
        .row {
            display: flex;
        }
        .column {
            flex: 1;
            padding: 5px;
        }
    </style>
</head>
